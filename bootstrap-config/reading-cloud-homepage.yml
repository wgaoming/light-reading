server:
  port: 8002
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
mybatis:
  mapper-locations: classpath*:mappers/*.xml
spring:
  application:
    name: light-reading-cloud-homepage
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/reading_resource?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 668768
    initial-size: 5
    min-idle: 5
    max-active: 30
    max-wait: 6000
    test-while-idle: true
    validation-query: 'select 1 from dual'
    connect-timeout: 1500
  cloud:
    sentinel:
      transport:
        #配置Sentinel dashboard地址
        dashboard: localhost:8080
        #默认8719端口，假如被占用会自动从8719开始依次+1扫描,直至找到未被占用的端口
        port: 8719
  rabbitmq:
    host: localhost
    port: 5672
    virtual-host: /
#---- ElasticSearch 配置  ----#
es:
  indexType: book
  aliasName: books
  servers: http://localhost:9200

feign:
  okhttp:
    enabled: true
  sentinel:
    enabled: true
  compression:
    request:
      enabled: true
      mime-type: text/html,application/xml,application/json
      min-request-size: 1024
    response:
      enabled: true
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 600000
logging:
  level:
    cn:
      zealon:
        cn.zealon.readingcloud.book.feign.client: debug

from: dev-environment-1.0...
debug: false